version: '3'
services: 
    postgres:
        image: 'postgres:latest'
        restart: always
        environment: 
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_DB=${POSTGRES_DB}
            - POSTGRES_PORT=${POSTGRES_PORT}
            - POSTGRES_DATABASE=${POSTGRES_DATABASE}
        volumes: 
            - ./database:/var/lib/postgresql/data
        ports:
            - '5432:5432'
    app:
        build:
            context: ./app/
        volumes: 
            - ./app:/app
        ports:
            - '3000:3000'
        restart: always
        depends_on: 
            - 'postgres'
        environment: 
            - SECRET_KEY=${SECRET_KEY}
    mailer:
        build:
            context: ./mailer/
        volumes: 
            - ./mailer:/mailer
        restart: always
        depends_on: 
            - 'postgres'
        environment: 
            - SECRET_KEY=${SECRET_KEY}